  <body>

    <div class="container-fluid">
	    <div class="row">
		    <div class="col-md-12">
                <div class="box box-success" style="border-radius:8px;border-color:#a5b37e;margin-bottom:10px; ">
                    <div class="box-body" style="margin-top: 30px; ">
                        <div class="form-horizontal">
                            <div class="form-group has-success">
                                <label for="comments" class="col-sm-2 control-label" style="cursor: pointer">您的意见</label>
                                <div class="col-sm-9">
                                    <textarea type="text" class="form-control" rows="3" id="comments" placeholder="请输入您对该病例的意见" ></textarea>
                                </div>
                            </div>
                     </div>
                        <div class="form-group has-feedback">
                            <div class="col-sm-4">
                            </div>
                             <div class="col-sm-2">
                                        <button  id="shangchuan_submmit" onclick="save({{caseFirstID}}, {{caseSecondID}})" class="btn btn-success btn-block" style="background-color:#9BC78F;color:#000;border-color:#8DBD7F">
                                            <b>保存并关闭</b>
                                        </button>
                                    </div>
                                    <div class="col-sm-2">
                                        <button  id="shangchuan_close" onclick="cancel()" class="btn btn-success btn-block" style="background-color:#9BC78F;color:#000;border-color:#8DBD7F">
                                            <b>关  闭</b>
                                        </button>
                                    </div>
                        <div class="col-sm-5">
                        </div>
                     </div>
                    </div>
    <!-- /.box-body -->
                </div>
	        </div>
        </div>
    </div>
	<script src='{{static_url("ui/plugins/jQuery/jquery-2.2.3.min.js")}}'></script>
	<script src="{{static_url('layer/layer.js')}}"></script>
	<script>
	 function save(caseFirstID, caseSecondID) {
	     var  url = '/doctor_save_comments';
	     var comments = $('#comments').val();
          $.ajax({
              type: "post",
              async: false,
              url: url,
              data:{comments: comments,caseFirstID: caseFirstID, caseSecondID: caseSecondID},
              dataType: "json",
              timeout: 1000,
              success: function (datas) {
                  layer.alert("评论添加成功！", clearTimeout(1000));
              },
              error: function (datas) {
                  layer.alert("评论添加失败！", clearTimeout(1000));
              }
          });
     }
     function cancel() {
         var index = parent.layer.getFrameIndex(window.name);
          parent.layer.close(index);
     }
  </script>
