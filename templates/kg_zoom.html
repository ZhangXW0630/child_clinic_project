<script>
    $(document).ready(function () {
        var disease_name = $("#disease_name").val();
        var kg_id = $("#kg_id").val();
        var url = "/xuewei/knowledge_zoom";
        $.ajax({
            type: "post",
            async: false,
            url: url,
            data: {"disease_name": disease_name, "kg_id": kg_id},
            dataType: "json",
            timeout: 1000,
            success: function (datas) {
                add_kg(datas, "kg", "center");
            },
            error: function (datas) {
                layer.alert("初始化数据失败！");
            }
        });
    });

    function shangchuan_close() {
	      var index = parent.layer.getFrameIndex(window.name);
          parent.layer.close(index);
      }
</script>
