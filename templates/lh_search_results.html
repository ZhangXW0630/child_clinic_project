	<script>
		function bingzheng(){
			
			$("#yaoming").hide();
			$("#bingming").hide();
			$("#zhengzhuang").show();
		}
		function yaoming(){
			
			$("#zhengzhuang").hide();
			$("#bingming").hide();
			$("#yaoming").show();
		}
		function bingming(){
			
			$("#zhengzhuang").hide();
			$("#yaoming").hide();
			$("#bingming").show();
		}
		function bz(){
			$("#sear").hide();
            $("#lists").show();
            document.getElementById("search1").focus();
            $("#search1").val($("#search0").val());

		}
		
	</script>
	<script>
             function souSuoStart() {

                var text = $("#search1").val();

                var type = $("#select option:selected").text();
                $.ajax({
                    type: "post",
                    url: "/search_home",
                    data: {"text": text, "type":type},
                    dataType: "json",
                    success: function (datas) {   /*此处datas是从服务端返回过来的结果，即showList函数处理后的结果*/
                        alert("success");
                        var results = datas;
                        var str = '';
                        for(var i = 0; i < results.length; i++) {
                            str += '<div class="result-op c-container xpath-log"> <a href="/disease_detail/' + results[i]["id"]+ '">' + '<h3 class="t c-gap-bottom-small" >' + results[i]["sick_name"] + '</h3></a>'
                                    + '<div class="c-span24 c-span-last">'+ results[i]["sick_content"] + '</div>'
                                    + '</div>';
                        }
                        $("#search_results").html(str);
                    },
                    error: function(datas) {
                        alert("An unknown error occurred!")
                    }
                });



            }
