<body>

<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <div class="form-group has-success" style="margin-top: 5px; margin-bottom: 10px">
                <label class="col-sm-2 control-label" style="cursor: pointer"></label>
                <div class="col-sm-8">
                    <div class="input-group" style="margin-bottom: 20px">
                        <input type="text" id="search_hmm_all_graph_body" class="form-control input-lg"
                               style="border-radius:8px" placeholder=" 请您输入要查询的疾病图谱的名称..."><span
                            class="btn btn-success input-group-addon" style="border-radius:8px"
                            onclick="search_graph('hmm_all_graph_body')">搜索</span>
                    </div>
                </div>
            </div>
            <div class="box box-success" style="border-radius:8px; margin-top: 50px">
                <div class="box-body" style="margin-top: 50px; margin-left: 30px; margin-right: 30px">
                    <div class="hmm_all_graph_body" id="hmm_all_graph_id"
                         style="margin:0 auto; text-align: center;"></div>
                </div>
                <!-- /.box-body -->
            </div>
            <div class="form-group has-feedback">
                <div class="col-sm-5">
                </div>
                <div class="col-sm-2">
                    <button id="shangchuan_close" onclick="shangchuan_close()" class="btn btn-success btn-block"

                        <b>关 闭</b>
                    </button>
                </div>
            </div>
            <br/>
            <!-- /. box -->
        </div>
        <input id="graph_name" type="text" style="display: none;" value="{{ graph_name }}">
        <input id="category" type="text" style="display: none;" value="{{ category }}">

<script src='{{ static_url("ui/plugins/jQuery/jquery-2.2.3.min.js") }}'></script>

<script>
    var level_radius = new Array();
    level_radius["level0"] = 15;
    level_radius["level1"] = 14;
    level_radius["level2"] = 13;
    level_radius["level3"] = 12;
    level_radius["level4"] = 11;
    level_radius["level5"] = 10;

    var marker_radius = new Array();
    marker_radius["level0"] = 23;
    marker_radius["level1"] = 20;
    marker_radius["level2"] = 19;
    marker_radius["level3"] = 18;
    marker_radius["level4"] = 17;
    marker_radius["level5"] = 16;
    marker_radius["symptom"] = 15;
    marker_radius["disease"] = 15;
    marker_radius["undefined"] = 15;
    $(document).ready(function () {
        var graph_name = $("#graph_name").val();
        var category = $("#category").val();
        var mark_flag = "hmm";
        var url = "/search_graph_for_doctor";
        $.ajax({
            type: "post",
            async: false,
            url: url,
            data: {"graph_name": graph_name, "mark_flag": mark_flag,"category":category},
            dataType: "json",
            timeout: 1000,
            success: function (datas) {

                if (datas[0] == 1) {
                    $("#hmm_all_graph_id").html("");
                    add_all_graph(datas[1]["nodes"], datas[1]["edges"], "all_graph_1", "center", "hmm_all_graph_body", "all");
                }
                else {
                    layer.alert("目前该疾病暂未收录！请您确认要查询的疾病的名字！");
                }
            },
            error: function (datas) {

            }
        });
    });


    function search_graph(id_name) {
        var graph_name = $("#search_" + id_name).val();
        var url = "/search_graph";
        $.ajax({
            type: "post",
            async: false,
            url: url,
            data: {"graph_name": graph_name, "id_name": id_name},
            dataType: "json",
            timeout: 1000,
            success: function (datas) {

                if (datas[0] == 1) {
                    $("#hmm_all_graph_id").html("");
                    if (id_name == "all_graph_body") {
                        $('#all_graph_id').html("");
                        add_all_graph(datas[1]["nodes"], datas[1]["edges"], "all_graph_1", "center", "all_graph_body", "all", 900, 350);
                    } else if (id_name == "hmm_all_graph_body") {
                        $('#hmm_all_graph_id').html("");
                        add_all_graph(datas[1]["nodes"], datas[1]["edges"], "hmm_all_graph_1", "center", "hmm_all_graph_body", "hmm", 900, 350);
                    }
                } else {
                    layer.alert("对不起，系统目前没有收录您输入的疾病的知识图谱！");
                }
            },
            error: function (datas) {
                layer.alert("对不起，系统目前没有收录您输入的疾病的知识图谱！");
            }
        });

    }

    function add_all_graph(nodes, links, id, style, pos_class, mark_flag) {
        var w = document.body.clientWidth * 0.9, h = 550;
        var linkDistance = 80;
        var text_font_size = 15;
        var class_name;
        if (style === "left") class_name = "left";
        else if (style === "right") class_name = "right";
        else if (style === "center") class_name = "center";
        var force = d3.layout.force()
            .nodes(d3.values(nodes))
            .links(d3.values(links))
            .size([w, h])
            .linkDistance(linkDistance)
            .charge(-300)
            .on("tick", tick)
            .start();

        //定义缩放函数
        var zoom = d3.behavior.zoom()
            .scaleExtent([1, 10])
            .on("zoom", zoomed);

        //定义拖拽
        var drag = d3.behavior.drag()
            .origin(function (d) {
                return d;
            })
            .on("dragstart", dragstarted)
            .on("drag", dragged)
            .on("dragend", dragended);

        //定义画布信息
        var svg = d3.select("." + pos_class).append("svg:svg")
            .attr("width", w)
            .attr("height", h)
            .attr("class", class_name)
            .attr("id", id)
            .call(zoom);
//            .on('dblclick.zoom', function (d) {
//                var disease_name = $("#" + id + "disease").text();
//                layer.open({
//                    type: 2,
//                    title: '疾病 “' + disease_name + "” 的知识图谱",
//                    closeBtn: 1,
//                    shadeClose: false,
//                    shade: 0.3,
//                    maxmin: true,
//                    area: ['65%', '90%'],
//                    anim: 2,
//                    content: '/knowledge_zoom?disease_name=' + disease_name + "&mark_flag=" + mark_flag ,
//                    end: function () {
//                    }
//                });
//            });

        //(2)创建一个cintainer，用于保存zoom的结果，用于控制界面
        var container = svg.append("svg:g");
        //(1)创建箭头
{#        container.append("svg:defs").selectAll("marker")#}
{#            .data(function () {#}
{#                var marker_array = [];#}
{##}
{#                for (var index in marker_radius) {#}
{#                    marker_array.push(index + "_" + mark_flag);#}
{#                }#}
{#                return marker_array;#}
{#            })#}
{#            .enter().append("svg:marker")#}
{#            .attr("id", String)#}
{#            .attr("viewBox", "0 -5 10 10")#}
{#            .attr("refX", function (d) {#}
{#                var level = d.split("_")[0];#}
{#                if (marker_radius.hasOwnProperty(level)) {#}
{#                    return marker_radius[level];#}
{#                } else {#}
{#                    return 15;#}
{#                }#}
{#            })#}
{#            .attr("refY", -1.5)#}
{#            .attr("markerWidth", 10)#}
{#            .attr("markerHeight", 10)#}
{#            .attr("orient", "auto")#}
{#            .append("svg:path")#}
{#            .attr("d", "M0,-5L10,0L0,5");#}


        var marker=
            container.append("marker")
            .attr("id", id + "resolved")
                .attr("markerUnits","userSpaceOnUse")
                .attr("viewBox", "0 -5 10 10")//坐标系的区域
                 .attr("refX", 18)
                .attr("refY", -1)
                .attr("markerWidth", 12)//标识的大小
                .attr("markerHeight", 12)
                .attr("orient", "auto")//绘制方向，可设定为：auto（自动确认方向）和 角度值
                .attr("stroke-width",2)//箭头宽度
                .append("path")
                .attr("d", "M0,-5L10,0L0,5")//箭头的路径
                .attr('fill','#000000');//箭头颜色


        //(2)根据连线类型引用上面创建的标记
        //(2)根据连线类型引用上面创建的标记
        var path = container.append("g").selectAll("edgepath")
            .data(force.links())
            .enter().append("svg:path")
            .attr("id", function (d, i) {
                return id + "path" + i;
            })
            .attr("class", function (d) {
                if (d.visted === "1")
                    return "link visted";
                return "link " + d.type;
            })
            .attr("marker-end", function (d) {
                    return "url(#"+ id + "resolved)";
                });

{#            .data(force.links())#}
{#            .enter().append("svg:path")#}

{#            })#}

{#                return "url(#" + d.marker_type + "_" + mark_flag + ")";#}
{#            });#}


        var edges_text = container.append("g").selectAll(".edgelabel")
            .data(force.links())
            .enter()
            .append("text")
            .style("pointer-events", "none")
            .attr({  'class':'edgelabel',
                "fill":"#ff391c",
               'id':function(d,i){
                return id + "path" +i;
                },
               'dx':50,
               'dy':0
               });

        //设置线条上的文字
        edges_text.append('textPath')
            .attr('xlink:href',function(d,i) {return '#' + id + "path" + i})
            .style("pointer-events", "none")
            .text(function(d){
{#                return "症状";#}
                return d.name;
            });

        var circle = container.append("g").selectAll("circle")
            .data(force.nodes())
            .enter().append("svg:circle")
            .attr("r", function (d) {
                if (level_radius.hasOwnProperty(d.type)) {
                    return level_radius[d.type];
                } else {
                    return 10;
                }
            })
            .attr("class", function (d) {
                if (d.visted === "1")
                    return "node visted";
                if (d.s_type == "临床表现")
                    return "node symptom";
                else if (d.s_type == "辅助检查总结点" || d.s_type == "临床表现总结点")
                    return "node all";
                else if (d.s_type == "辅助检查")
                    return "node accessory";
                else if (d.s_type == "辅助检查结果")
                    return "node examine result";
                else
                    return "node " + d.type;
            })
            .on("click", function (d, i) {
                if (d.name == "图片"){
                    layer.photos({
                            photos: {
                                "data": [{
                                    "alt": d.filepath.split(".")[0],
                                    "src": "static/images/skin_images/" + d.filepath
                                }]
                            }
                        });
                }else {
                    if (d.type === "disease") {
                        var content = "疾病名称: " + d.name + "</br>"
                            + "疾病定义：" + d.definition;
                        layer.msg(content, {offest: ['1200px', '120px'], icon: 1});
                    } else if (d.type === "symptom") {
                        if (d.s_type == "辅助检查") {
                            layer.open({
                                type: 2,
                                title: '具有此化验检测的疾病',
                                closeBtn: 1,
                                shadeClose: false,
                                shade: 0.3,
                                maxmin: true, //开启最大化最小化按钮
                                area: ['60%', '70%'],
                                anim: 2,
                                content: '/examine_disease?examine_name=' + d.name,
                                end: function () {
                                }
                            });
                        } else {
                            var content = "节点名称: " + d.name + "</br>"
                                + "节点类型：" + d.s_type + "</br>"
                                + "节点状态：" + d.state + "</br>"
                                + "节点值：" + d.value + "</br>"
                                + "触发条件：" + d.condition;
                            layer.msg(content, {offest: ['1200px', '120px'], icon: 1});
                        }
                    }
                    else {
                        var content =
                            "节点名称: " + d.name + "</br>"
                            + "节点ID：" + d.ID + "</br>"
                            + "节点层次：" + d.type + "</br>"
                            + "节点内容：" + d.content;
                        layer.msg(content, {offest: ['1200px', '120px'], icon: 1});
                    }
                }
            })
            .call(drag);
        //首先生长text，绑定nodes节点
        var text = container.append("g").selectAll("text")
            .data(force.nodes())
            .enter().append("svg:text")
            .attr("x", text_font_size)
            .attr("y", ".31em")
            .attr("class", function (d) {
                if (d.visted === "1")
                    return "node visted";
                else if(d.name == "图片")
                    return "node photo";
                return "node " + d.type;
            })
            .attr("id", function (d, i) {
                if (d.type === "disease" || d.type === "level0") {
                    return id + "disease";
                }
                return id + i;
            })
            .text(function (d) {
                if(d.name == "图片")
                    return '※ '+d.name+' ※';
                return d.name;
            });

        //放大函数
        function zoomed() {
            container.attr("transform", "translate(" + d3.event.translate + ")scale(" + d3.event.scale + ")");
        }

        function tick() {
//            nodes.forEach(function (d, i) {
//                d.x = d.x - 10 < 0 ? 10 : d.x;
//                d.x = d.x + 10 > w ? w - 10 : d.x;
//                d.y = d.y - 10 < 0 ? 10 : d.y;
//                d.y = d.y + 10 > h ? h - 10 : d.y;
//            });
            path.attr("d", function (d) {
                var dx = d.target.x - d.source.x,//增量
                    dy = d.target.y - d.source.y,
                    dr = Math.sqrt(dx * dx + dy * dy);
                return "M" + d.source.x + ","
                    + d.source.y + "A" + dr + ","
                    + dr + " 0 0,1 " + d.target.x + ","
                    + d.target.y;
            });
            circle.attr("transform", function (d) {
                return "translate(" + d.x + "," + d.y + ")";
            });
            text.attr("transform", function (d) {
                return "translate(" + d.x + "," + d.y + ")";
            });
            edges_text.attr('transform',function(d,i){
                bbox = this.getBBox();
                rx = bbox.x+bbox.width/2;
                ry = bbox.y+bbox.height/2;
                return 'rotate(180 '+rx+' '+ry+')';
            });
        }

        function dragstarted(d) {
            d3.event.sourceEvent.stopPropagation();
            d3.select(this).classed("dragging", true);
            force.start();
        }

        function dragged(d) {
            d3.select(this).attr("x", d.x = d3.event.x).attr("y", d.y = d3.event.y);
        }

        function dragended(d) {
            d3.select(this).classed("dragging", false);
        }
    }

    function shangchuan_close() {
        var index = parent.layer.getFrameIndex(window.name);
        parent.layer.close(index);
    }
</script>
