<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>layui</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="{{static_url('layer/skin/layer.css')}}">
    <link rel="stylesheet" href="{{static_url('layer/skin/layui.css')}}">
  <!-- 注意：如果你直接复制所有代码到本地，上述css路径需要改成你本地的 -->
</head>
<body>

<fieldset class="layui-elem-field layui-field-title">
  <legend>水平导航菜单</legend>
</fieldset>

<ul class="layui-nav">
  <li class="layui-nav-item layui-this">
    <a href="javascript:;">产品</a>
    <dl class="layui-nav-child">
      <dd><a onclick="chuli(1)">选项1</a></dd>
      <dd><a onclick="chuli(2)">选项2</a></dd>
      <dd><a onclick="chuli(3)">选项3</a></dd>
    </dl>
  </li>
</ul>
 <div class="box-body" style="display: none" id="body1">
     <div class="form-horizontal">
         <div class="form-group has-feedback">
             <label for="b_patientName" class="col-sm-2 control-label"  style="cursor: pointer" >姓名</label>
             <div class="col-sm-3">
                 <input type="text" class="form-control" id="b_patientName" placeholder="姓名" >
                 <span class="fa fa-asterisk text-red form-control-feedback"></span>
             </div>
         </div>
     </div>
 </div>

 <div class="box-body" style="display: none;"  id="body2">
     <div class="form-horizontal">
         <div class="form-group has-feedback">
             <label for="b_patientName" class="col-sm-2 control-label"  style="cursor: pointer" >年龄</label>
             <div class="col-sm-3">
                 <input type="text" class="form-control" id="b_patientage" placeholder="年龄" >
                 <span class="fa fa-asterisk text-red form-control-feedback"></span>
             </div>
         </div>
     </div>
 </div>

 <div class="box-body" style="display: none;"  id="body3">
     <div class="form-horizontal">
         <div class="form-group has-feedback">
             <label for="b_patientName" class="col-sm-2 control-label"  style="cursor: pointer" >手机号</label>
             <div class="col-sm-3">
                 <input type="text" class="form-control" id="b_telephone" placeholder="手机号" >
                 <span class="fa fa-asterisk text-red form-control-feedback"></span>
             </div>
         </div>
     </div>
 </div>


<script src="{{static_url('layer/layer.js')}}"></script>
<script src="{{static_url('layer/layui.js')}}"></script>
<!-- 注意：如果你直接复制所有代码到本地，上述js路径需要改成你本地的 -->
<script>


function chuli(num) {
    if (num == 1){
        var ui_1 = document.getElementById("body1");
        ui_1.style.display=" ";
        var ui_2 = document.getElementById("body2");
        ui_2.style.display="none";
        var ui_3 = document.getElementById("body3");
        ui_3.style.display="none";
    }
    else if (num ==2){
        var ui_1 = document.getElementById("body1");
        ui_1.style.display="none";
        var ui_2 = document.getElementById("body2");
        ui_2.style.display="";
        var ui_3 = document.getElementById("body3");
        ui_3.style.display="none";
    }
    else {
        var ui_1 = document.getElementById("body1");
        ui_1.style.display="none";
        var ui_2 = document.getElementById("body2");
        ui_2.style.display="none";
        var ui_3 = document.getElementById("body3");
        ui_3.style.display="";
    }
}
</script>

</body>
</html>
